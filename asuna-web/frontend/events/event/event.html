<div class="container">
  <div class="row justify-content-between">
    <div class="col">
      <h1 class="event-title">{{vm.event.event_name}}</h1>
      <h2 class="event-subtitle"><small>{{vm.event.trial_name}} <i>with</i> {{vm.event.event_leader}}</small></h2>
    </div>
    <div class="col align-self-start text-right">
      <em class="timestamp text-muted">{{vm.event.event_time}}</em>
    </div>
  </div>
  <hr>
  <em>Minimum Rank: {{vm.event.min_rank}}</em>
  <p class="lead">{{vm.event.description}}</p>

  <div class="card-deck">

    <rolecard event="vm.event" current-user="vm.currentUser" icon="vm.tankIcon"
      role-name="vm.tankRole" open-slots="vm.event.TANK-0"
      role-signups="vm.tanks" refresh-data="vm.refreshData">
    </rolecard>

    <rolecard event="vm.event" current-user="vm.currentUser" icon="vm.healIcon"
      role-name="vm.healRole" open-slots="vm.event.HEALER-0"
      role-signups="vm.healers" refresh-data="vm.refreshData">
    </rolecard>

    <rolecard event="vm.event" current-user="vm.currentUser" icon="vm.meleeIcon"
      role-name="vm.meleeRole" open-slots="vm.event.MDPS-0"
      role-signups="vm.melee" refresh-data="vm.refreshData">
    </rolecard>

    <rolecard event="vm.event" current-user="vm.currentUser" icon="vm.rangedIcon"
      role-name="vm.rangedRole" open-slots="vm.event.RDPS-0"
      role-signups="vm.ranged" refresh-data="vm.refreshData">
    </rolecard>

  </div>

</div>
